# Application Configuration
app:
  name: "VMManager"
  host: "0.0.0.0"
  http_port: 8080
  ws_port: 8081
  debug: true
  upload_path: "./uploads"
  template_path: "./templates"
  log_path: "./logs"

# Database Configuration (SQLite by default, set host for PostgreSQL)
database:
  driver: "sqlite"
  path: "./vmmanager.db"
  host: ""
  port: 5432
  username: "vmmanager"
  password: "vmmanager123"
  name: "vmmanager"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300s

# Redis Configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# Libvirt Configuration
libvirt:
  uri: "qemu:///system"
  connection_timeout: 30s
  read_timeout: 60s
  write_timeout: 60s

# JWT Configuration
jwt:
  secret: "vmmanager-jwt-secret-key-2024"
  expiration: 24h
  refresh_expiration: 168h

# VNC Configuration
vnc:
  port_range_start: 5900
  port_range_end: 6000
  password_length: 12
  session_timeout: 30m

# SPICE Configuration
spice:
  port_range_start: 5900
  port_range_end: 6000

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"

# Rate Limiting
rate_limit:
  requests_per_second: 100
  burst: 200

# Quota Defaults
quota:
  default_cpu: 4
  default_memory: 8192
  default_disk: 100
  default_vm_count: 5
